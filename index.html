<!DOCTYPE html>

	<meta charset="UTF-8">

<center><h1>Analog Clock</h1></center>
<div class="container">
	<div class="clock">
		<div class="time time-12"><b>12</b></div>
		<div class="time time-6"><b>6</b></div>
		<div class="time time-3"><b>3</b></div>
		<div class="time time-9"><b>9</b></div>

		<div class="mid"></div>

		<div class="line" id="hours"></div>
		<!-- background: red; -->
		<div class="line" id="seconds"></div>
		<!-- background: green; -->
		<div class="line" id="minutes"></div>
		<!-- background: blue; -->

	</div>
</div>
